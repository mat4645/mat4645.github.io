<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="index,follow" />

  <title>JSON整形ツール（Pretty/Minify・エラー表示・無料・ブラウザ完結） | ToolBox</title>
  <meta name="description" content="JSONを整形（Pretty）/圧縮（Minify）できます。エラー表示・コピー対応。無料・ブラウザ完結でインストール不要。入力データはサーバーに送信しません。" />
  <link rel="canonical" href="https://mat4645.github.io/tools/json-formatter/" />

  <style>
    :root{
      --bg:#ffffff; --fg:#111827; --muted:#6b7280; --border:#e5e7eb;
      --shadow: 0 10px 25px rgba(0,0,0,.06);
      --radius:14px; --accent:#2563eb;
      --max: 980px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", "Yu Gothic", Arial, sans-serif;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:var(--sans); color:var(--fg); background:linear-gradient(180deg,#fff,#fff 30%, #f7f8fb);}
    a{color:var(--accent); text-decoration:none} a:hover{text-decoration:underline}
    header{position:sticky; top:0; z-index:10; background:rgba(255,255,255,.9); backdrop-filter: blur(8px); border-bottom:1px solid var(--border);}
    .wrap{max-width:var(--max); margin:0 auto; padding:14px 16px}
    .topbar{display:flex; align-items:center; justify-content:space-between; gap:12px}
    .brand{display:flex; align-items:center; gap:10px}
    .logo{width:34px; height:34px; border-radius:10px; background: radial-gradient(circle at 30% 30%, #93c5fd, #2563eb); box-shadow: var(--shadow);}
    .brand strong{font-size:15px}
    .nav{display:flex; gap:12px; flex-wrap:wrap; align-items:center}
    .nav a{font-size:13px; color:var(--muted)} .nav a:hover{color:var(--fg); text-decoration:none}
    main{padding:18px 0 38px}
    h1{margin:0; font-size:26px; letter-spacing:-.02em}
    .sub{color:var(--muted); line-height:1.7; margin:8px 0 0}
    .card{background:var(--bg); border:1px solid var(--border); border-radius:var(--radius); box-shadow: var(--shadow); overflow:hidden; margin-top:14px}
    .hd{padding:12px 14px; border-bottom:1px solid var(--border); background:linear-gradient(180deg,#fff,#fbfbff);}
    .hd .t{font-weight:800; font-size:14px}
    .bd{padding:14px}
    textarea{width:100%; min-height:260px; padding:12px; border-radius:12px; border:1px solid var(--border); background:#fff; resize:vertical; font-family:var(--mono); font-size:13px; line-height:1.6; outline:none;}
    textarea:focus{border-color:#93c5fd; box-shadow: 0 0 0 4px rgba(59,130,246,.12);}
    .row{display:flex; gap:10px; flex-wrap:wrap; align-items:center}
    .btn{border:1px solid var(--border); background:#fff; padding:10px 12px; border-radius:12px; cursor:pointer; font-weight:700; font-size:13px}
    .btn.primary{border-color:#2563eb; background:#2563eb; color:#fff}
    .btn:disabled{opacity:.5; cursor:not-allowed}
    .msg{font-size:13px; color:var(--muted); line-height:1.6}
    .ok{color:#16a34a} .ng{color:#dc2626}
    footer{border-top:1px solid var(--border); background:#fff; padding:18px 0 30px}
    .links{display:flex; gap:10px; flex-wrap:wrap}
    .links a{font-size:13px; color:var(--muted)}
    .small{font-size:12px; color:var(--muted); line-height:1.7}
  </style>
</head>

<body>
<header>
  <div class="wrap topbar">
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <div>
        <strong>ToolBox</strong><div class="small">無料・ブラウザ完結ツール集</div>
      </div>
    </div>
    <nav class="nav" aria-label="サイト内リンク">
      <a href="/">ホーム</a>
      <a href="/tools/">ツール一覧</a>
      <a href="/about/">このサイトについて</a>
      <a href="/privacy/">プライバシーポリシー</a>
    </nav>
  </div>
</header>

<main class="wrap">
  <h1>JSON整形ツール（Pretty / Minify）</h1>
  <p class="sub">JSONを整形（読みやすく）／圧縮（1行）できます。入力はブラウザ内で処理され、サーバーに送信しません。</p>

  <section class="card">
    <div class="hd"><div class="t">入力・変換</div></div>
    <div class="bd">
      <div class="row" style="margin-bottom:10px">
        <button class="btn primary" id="btnPretty" type="button">Pretty（整形）</button>
        <button class="btn" id="btnMinify" type="button">Minify（圧縮）</button>
        <button class="btn" id="btnCopy" type="button" disabled>コピー</button>
        <button class="btn" id="btnClear" type="button">クリア</button>
        <span class="msg" id="msg"></span>
      </div>

      <textarea id="ta" placeholder='{"name":"Alice","age":30,"tags":["a","b"]}'></textarea>

      <p class="small" style="margin-top:10px">
        ヒント：エラーが出る場合は JSON 形式（カンマ/カッコ/ダブルクォート）を確認してください。
      </p>
    </div>
  </section>

  <section class="card">
    <div class="hd"><div class="t">FAQ</div></div>
    <div class="bd">
      <p class="msg" style="margin:0">入力したJSONは保存しません。変換結果の正確性は保証しません（自己責任でご利用ください）。</p>
    </div>
  </section>
</main>

<footer>
  <div class="wrap">
    <div class="links" style="margin-bottom:8px">
      <a href="/tools/">ツール一覧</a>
      <a href="/about/">このサイトについて</a>
      <a href="/privacy/">プライバシーポリシー</a>
    </div>
    <div class="small">© <span id="year"></span> ToolBox</div>
  </div>
</footer>

<script>
  const $ = (id) => document.getElementById(id);
  const ta = $("ta");
  const msg = $("msg");
  const btnCopy = $("btnCopy");
  let last = "";

  function setMsg(text, kind="info"){
    msg.textContent = text || "";
    msg.className = "msg " + (kind==="ok" ? "ok" : kind==="ng" ? "ng" : "");
  }

  function getObj(){
    const t = (ta.value ?? "").trim();
    if (!t) return null;
    return JSON.parse(t);
  }

  $("btnPretty").addEventListener("click", () => {
    try{
      const obj = getObj();
      if (!obj) return setMsg("入力が空です。","ng");
      last = JSON.stringify(obj, null, 2);
      ta.value = last;
      btnCopy.disabled = false;
      setMsg("整形しました。","ok");
    }catch(e){
      setMsg("JSON形式が正しくありません（カンマ/カッコ/ダブルクォートを確認）。","ng");
    }
  });

  $("btnMinify").addEventListener("click", () => {
    try{
      const obj = getObj();
      if (!obj) return setMsg("入力が空です。","ng");
      last = JSON.stringify(obj);
      ta.value = last;
      btnCopy.disabled = false;
      setMsg("圧縮しました。","ok");
    }catch(e){
      setMsg("JSON形式が正しくありません（カンマ/カッコ/ダブルクォートを確認）。","ng");
    }
  });

  $("btnCopy").addEventListener("click", async () => {
    if (!last) return;
    try{
      await navigator.clipboard.writeText(last);
      setMsg("コピーしました。","ok");
    }catch(e){
      ta.focus(); ta.select();
      document.execCommand("copy");
      setMsg("コピーしました。","ok");
    }
  });

  $("btnClear").addEventListener("click", () => {
    ta.value = "";
    last = "";
    btnCopy.disabled = true;
    setMsg("");
  });

  document.getElementById("year").textContent = String(new Date().getFullYear());
  setMsg("JSONを貼り付けて、整形/圧縮してください。");
</script>
</body>
</html>
