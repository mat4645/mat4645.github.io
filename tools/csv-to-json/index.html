  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>CSV→JSON 変換ツール（Shift-JIS/UTF-8/UTF-16対応・無料・ブラウザ完結） | ToolBox</title>
  <meta name="description" content="CSVをJSONに変換できます。貼り付け/ファイル選択に対応。Shift-JIS/UTF-8/UTF-16の読み込み指定が可能。データはブラウザ内で処理され、サーバーに送信しません。" />
  <link rel="canonical" href="https://mat4645.github.io/tools/csv-to-json/" />

  <style>
    :root{
      --bg:#ffffff; --fg:#111827; --muted:#6b7280; --border:#e5e7eb;
      --shadow: 0 10px 25px rgba(0,0,0,.06);
      --radius:14px; --accent:#2563eb; --danger:#dc2626; --ok:#16a34a;
      --max: 980px; --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", "Yu Gothic", Arial, sans-serif;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:var(--sans); color:var(--fg); background:linear-gradient(180deg,#fff,#fff 30%, #f7f8fb);}
    a{color:var(--accent); text-decoration:none} a:hover{text-decoration:underline}
    header{position:sticky; top:0; z-index:10; background:rgba(255,255,255,.86); backdrop-filter: blur(8px); border-bottom:1px solid var(--border);}
    .wrap{max-width:var(--max); margin:0 auto; padding:14px 16px}
    .topbar{display:flex; align-items:center; justify-content:space-between; gap:12px}
    .brand{display:flex; align-items:center; gap:10px}
    .logo{width:34px; height:34px; border-radius:10px; background: radial-gradient(circle at 30% 30%, #93c5fd, #2563eb); box-shadow: var(--shadow);}
    .brand strong{font-size:15px}
    .nav{display:flex; gap:12px; flex-wrap:wrap; align-items:center}
    .nav a{font-size:13px; color:var(--muted)} .nav a:hover{color:var(--fg); text-decoration:none}
    main{padding:18px 0 38px}
    .hero{display:grid; gap:10px; padding:18px 16px 0}
    h1{margin:0; font-size:26px; letter-spacing:-.02em}
    .sub{color:var(--muted); line-height:1.7; margin:0}
    .pill{font-size:12px; color:var(--muted); background:#f3f4f6; border:1px solid var(--border); padding:6px 10px; border-radius:999px; display:inline-block}
    .grid{display:grid; grid-template-columns:1fr; gap:14px; margin-top:14px; padding:0 16px}
    @media (min-width: 980px){ .grid{grid-template-columns: 2fr 1fr;} }
    .card{background:var(--bg); border:1px solid var(--border); border-radius:var(--radius); box-shadow: var(--shadow); overflow:hidden;}
    .hd{padding:12px 14px; border-bottom:1px solid var(--border); background:linear-gradient(180deg,#fff,#fbfbff); display:flex; align-items:center; justify-content:space-between; gap:10px;}
    .hd .title{font-weight:700; font-size:14px}
    .bd{padding:14px}
    textarea{width:100%; min-height:180px; padding:12px; border-radius:12px; border:1px solid var(--border); background:#fff; resize:vertical; font-family:var(--mono); font-size:13px; line-height:1.6; outline:none;}
    textarea:focus{border-color:#93c5fd; box-shadow: 0 0 0 4px rgba(59,130,246,.12);}
    .row{display:flex; gap:10px; flex-wrap:wrap; align-items:center}
    .btn{border:1px solid var(--border); background:#fff; padding:10px 12px; border-radius:12px; cursor:pointer; font-weight:600; font-size:13px}
    .btn.primary{border-color:#2563eb; background:#2563eb; color:#fff}
    .btn:disabled{opacity:.5; cursor:not-allowed}
    .msg{font-size:13px; color:var(--muted); line-height:1.6}
    .ok{color:var(--ok)} .ng{color:var(--danger)}
    .small{font-size:12px; color:var(--muted); line-height:1.7}
    select, input[type="number"]{border:1px solid var(--border); border-radius:10px; padding:8px 10px; background:#fff; font-size:13px}
    input[type="file"]{font-size:13px}
    pre{white-space:pre-wrap; font-family:var(--mono); font-size:12px; border:1px solid var(--border); border-radius:12px; padding:10px; background:#fff; min-height:120px;}
    .hint{font-size:12px; color:var(--muted); margin-top:6px}
    .kbd{font-family:var(--mono); font-size:12px; border:1px solid var(--border); border-bottom-width:2px; padding:1px 6px; border-radius:8px; background:#fff}
  </style>
</head>

<body>
<header>
  <div class="wrap topbar">
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <div>
        <strong>ToolBox</strong><div class="small">1ページ完結の無料ツール集</div>
      </div>
    </div>
    <nav class="nav" aria-label="サイト内リンク">
      <a href="/">ホーム</a>
      <a href="/tools/">ツール一覧</a>
      <a href="/about/">このサイトについて</a>
      <a href="/privacy/">プライバシーポリシー</a>
    </nav>
  </div>
</header>

<main>
  <section class="hero wrap">
    <h1>CSV→JSON 変換ツール（文字コード指定対応）</h1>
    <p class="sub">
      CSVを貼り付けるか、ファイルを選択して変換できます。ヘッダ行の有無・区切り文字・<strong>ファイル文字コード（Shift-JIS/UTF-8/UTF-16）</strong>・プレビューに対応。<br/>
      <span class="pill">このページ内で処理（サーバーに送信しません）</span>
    </p>
  </section>

  <section class="grid wrap">
    <div class="card">
      <div class="hd">
        <div class="title">変換</div>
        <div class="row">
          <span class="pill" id="toolStatus">v1.3.0</span>
          <button class="btn" id="btnSample" type="button">サンプル入力</button>
          <button class="btn" id="btnClear" type="button">クリア</button>
        </div>
      </div>
      <div class="bd">

        <div class="row" style="justify-content:space-between">
          <div class="row">
            <label class="small">区切り文字：</label>
            <select id="delimiter">
              <option value="," selected>カンマ (,)</option>
              <option value="tab">タブ (\\t)</option>
              <option value=";">セミコロン (;)</option>
            </select>

            <label class="small" style="margin-left:8px">
              <input type="checkbox" id="hasHeader" checked />
              1行目はヘッダ
            </label>

            <label class="small" style="margin-left:8px">
              プレビュー行数：
              <input type="number" id="previewLines" min="1" max="200" value="20" style="width:90px" />
            </label>
          </div>

          <div class="row">
            <label class="small">
              ファイル文字コード：
              <select id="fileEncoding" title="ファイルを読み込むときの文字コード">
                <option value="shift_jis" selected>Shift-JIS（CP932含む）</option>
                <option value="utf-8">UTF-8</option>
                <option value="utf-8-bom">UTF-8（BOM付き）</option>
                <option value="utf-16le">UTF-16LE（Excelでありがち）</option>
                <option value="utf-16be">UTF-16BE</option>
              </select>
            </label>

            <label class="small" style="margin-left:8px">
              CSVファイル：
              <input type="file" id="fileInput" accept=".csv,text/csv,.txt,text/plain" />
            </label>
          </div>
        </div>

        <div class="hint">
          文字化けする場合は「ファイル文字コード」を切り替えてください（業務CSVはShift-JISが多いです）。
        </div>

        <label class="small" for="inputText" style="display:block; margin-top:10px">CSV入力（貼り付け）</label>
        <textarea id="inputText" placeholder="例：&#10;id,name&#10;1,Alice"></textarea>

        <div class="row" style="margin-top:10px">
          <button class="btn primary" id="btnRun" type="button">JSONに変換</button>
          <button class="btn" id="btnCopy" type="button" disabled>JSONをコピー</button>
          <button class="btn" id="btnDownload" type="button" disabled>JSONをダウンロード</button>
          <span class="msg" id="msg"></span>
        </div>

        <div style="margin-top:14px">
          <label class="small" for="outputText">JSON結果</label>
          <textarea id="outputText" readonly placeholder="ここにJSONが表示されます"></textarea>
        </div>

      </div>
    </div>

    <aside class="card" aria-label="補助情報">
      <div class="hd">
        <div class="title">プレビュー</div>
        <div class="pill">先頭N行</div>
      </div>
      <div class="bd">
        <h2 style="font-size:14px; margin:0 0 8px">変換プレビュー</h2>
        <pre id="previewBox"></pre>
        <div class="small" id="debugBox" style="margin-top:10px"></div>
      </div>
    </aside>
  </section>
</main>

<script>
  // ===== CSV -> JSON CORE =====
  function normalizeNewlines(s){ return s.replace(/\r\n/g,"\n").replace(/\r/g,"\n"); }

  function parseCSV(text, delimiterChar) {
    const rows = [];
    const s = normalizeNewlines(text);
    let i = 0, field = "", row = [], inQuotes = false;
    const delim = delimiterChar;

    while (i < s.length) {
      const ch = s[i];

      if (inQuotes) {
        if (ch === '"') {
          if (s[i+1] === '"') { field += '"'; i += 2; continue; }
          inQuotes = false; i++; continue;
        } else {
          field += ch; i++; continue;
        }
      } else {
        if (ch === '"') { inQuotes = true; i++; continue; }
        if (ch === delim) { row.push(field); field = ""; i++; continue; }
        if (ch === "\n") { row.push(field); rows.push(row); field = ""; row = []; i++; continue; }
        field += ch; i++; continue;
      }
    }
    row.push(field);
    rows.push(row);

    while (rows.length && rows[rows.length-1].length === 1 && rows[rows.length-1][0].trim() === "") rows.pop();
    return rows;
  }

  function safeKey(s, idx){
    const t = (s ?? "").trim();
    if (!t) return `col${idx+1}`;
    return t.replace(/\s+/g,"_").replace(/[^\w\-ぁ-んァ-ン一-龥]/g,"_");
  }

  function csvToJson(text, { delimiter, hasHeader, previewLines }) {
    const delimChar = delimiter === "tab" ? "\t" : delimiter;
    const rows = parseCSV(text, delimChar);
    if (!rows.length) return { all: [], preview: [], headers: [], rowsCount: 0, colsFirstRow: 0 };

    let headers = [];
    let start = 0;

    if (hasHeader) {
      headers = rows[0].map((h, i) => safeKey(h, i));
      start = 1;
    } else {
      const maxCols = Math.max(...rows.map(r => r.length));
      headers = Array.from({length:maxCols}, (_,i)=>`col${i+1}`);
    }

    const toObj = (r) => {
      const o = {};
      for (let i=0; i<headers.length; i++){
        o[headers[i]] = (r[i] ?? "");
      }
      return o;
    };

    const all = rows.slice(start).map(toObj);
    const preview = all.slice(0, previewLines);

    return { all, preview, headers, rowsCount: rows.length, colsFirstRow: (rows[0]?.length ?? 0) };
  }

  // ===== Encoding helpers (NO Auto) =====
  function stripBomChars(s){
    if (!s) return s;
    return s.startsWith("\uFEFF") ? s.slice(1) : s;
  }

  function decodeArrayBuffer(buf, encSel){
    // utf-8-bom は utf-8 として読む（BOMは後で除去）
    const enc = (encSel === "utf-8-bom") ? "utf-8" : encSel;

    let text = "";
    try{
      text = new TextDecoder(enc, { fatal:false }).decode(buf);
    }catch(e){
      console.warn("TextDecoder unsupported encoding:", enc, e);
      // 最低限のフォールバック（環境依存対策）
      text = new TextDecoder("utf-8", { fatal:false }).decode(buf);
    }

    text = text.replace(/\u0000/g, "");
    text = stripBomChars(text);
    return { text, usedEncoding: encSel };
  }

  // ===== UI =====
  const $ = (id) => document.getElementById(id);
  const inputEl = $("inputText");
  const outputEl = $("outputText");
  const msgEl = $("msg");
  const previewBox = $("previewBox");
  const debugBox = $("debugBox");

  const delimiterEl = $("delimiter");
  const hasHeaderEl = $("hasHeader");
  const previewLinesEl = $("previewLines");
  const fileInputEl = $("fileInput");
  const fileEncodingEl = $("fileEncoding");

  const btnRun = $("btnRun");
  const btnCopy = $("btnCopy");
  const btnDownload = $("btnDownload");
  const btnClear = $("btnClear");
  const btnSample = $("btnSample");

  let lastJsonText = "";
  let lastFileBase = "converted";

  function setMsg(text, kind="info"){
    msgEl.textContent = text || "";
    msgEl.className = "msg " + (kind==="ok" ? "ok" : kind==="ng" ? "ng" : "");
  }

  function runConvert(){
    const csv = inputEl.value ?? "";
    if (!csv.trim()){
      setMsg("CSVが空です。貼り付けるかファイルを選択してください。","ng");
      outputEl.value = "";
      previewBox.textContent = "";
      debugBox.textContent = "";
      btnCopy.disabled = true;
      btnDownload.disabled = true;
      lastJsonText = "";
      return;
    }

    const previewLines = Math.max(1, Math.min(200, Number(previewLinesEl.value || 20)));
    const opt = { delimiter: delimiterEl.value, hasHeader: !!hasHeaderEl.checked, previewLines };

    try{
      const { all, preview, headers, rowsCount, colsFirstRow } = csvToJson(csv, opt);

      lastJsonText = JSON.stringify(all, null, 2);
      outputEl.value = lastJsonText;

      previewBox.textContent =
`列: ${headers.join(", ")}
CSV行(解析): ${rowsCount} 行
JSON件数: ${all.length} 件
--- プレビュー（先頭 ${preview.length} 件） ---
${JSON.stringify(preview, null, 2)}`;

      const firstLine = normalizeNewlines(csv).split("\n")[0] ?? "";
      debugBox.innerHTML =
        `<span class="small">診断：</span> ` +
        `<span class="small">1行目の長さ=${firstLine.length}</span> / ` +
        `<span class="small">先頭行の列数=${colsFirstRow}</span> / ` +
        `<span class="small">区切り=${delimiterEl.value==="tab"?"TAB":delimiterEl.value}</span> / ` +
        `<span class="small">ヘッダ=${hasHeaderEl.checked?"ON":"OFF"}</span>`;

      btnCopy.disabled = !lastJsonText;
      btnDownload.disabled = !lastJsonText;

      if (rowsCount <= 1 && hasHeaderEl.checked) {
        setMsg("データ行が0件です。CSVの改行や形式を確認してください。", "ng");
      } else if (colsFirstRow <= 1) {
        setMsg("列数が1です。区切り文字が違う可能性があります（カンマ/タブ/セミコロンを切替）。", "ng");
      } else {
        setMsg(`変換しました（${all.length}件）。プレビューで確認してください。`, "ok");
      }

    }catch(e){
      console.error(e);
      setMsg("変換に失敗しました。区切り文字やCSV形式を確認してください。", "ng");
      btnCopy.disabled = true;
      btnDownload.disabled = true;
      lastJsonText = "";
      outputEl.value = "";
      previewBox.textContent = "";
      debugBox.textContent = "";
    }
  }

  btnRun.addEventListener("click", runConvert);

  btnCopy.addEventListener("click", async () => {
    if (!lastJsonText) return;
    try{
      await navigator.clipboard.writeText(lastJsonText);
      setMsg("JSONをコピーしました。", "ok");
    }catch(e){
      outputEl.focus(); outputEl.select();
      const ok = document.execCommand("copy");
      setMsg(ok ? "JSONをコピーしました。" : "コピーに失敗しました。手動で選択してコピーしてください。", ok ? "ok" : "ng");
    }
  });

  btnDownload.addEventListener("click", () => {
    if (!lastJsonText) return;
    const blob = new Blob([lastJsonText], { type: "application/json;charset=utf-8" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = `${lastFileBase}.json`;
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
    setMsg("JSONをダウンロードしました。", "ok");
  });

  btnClear.addEventListener("click", () => {
    inputEl.value = "";
    outputEl.value = "";
    previewBox.textContent = "";
    debugBox.textContent = "";
    setMsg("");
    btnCopy.disabled = true;
    btnDownload.disabled = true;
    lastJsonText = "";
    lastFileBase = "converted";
    fileInputEl.value = "";
    inputEl.focus();
  });

  btnSample.addEventListener("click", () => {
    inputEl.value =
`id,name,age,city
1,Alice,30,Tokyo
2,Bob,25,Osaka
3,Charlie,28,Nagoya`;
    lastFileBase = "sample";
    outputEl.value = "";
    previewBox.textContent = "";
    debugBox.textContent = "";
    setMsg("サンプルを入力しました。「JSONに変換」を押してください。");
    btnCopy.disabled = true;
    btnDownload.disabled = true;
  });

  fileInputEl.addEventListener("change", async (e) => {
    const f = e.target.files && e.target.files[0];
    if (!f) return;

    lastFileBase = (f.name || "converted").replace(/\.[^.]+$/, "");

    try{
      const ab = await f.arrayBuffer();
      const encSel = (fileEncodingEl?.value || "shift_jis");
      const { text, usedEncoding } = decodeArrayBuffer(ab, encSel);

      inputEl.value = text;
      setMsg(`ファイルを読み込みました：${f.name}（${usedEncoding}）`);
      previewBox.textContent = "";
      debugBox.textContent = "";

    }catch(err){
      console.error(err);
      setMsg("ファイルの読み込みに失敗しました。", "ng");
    }
  });

  // 初期表示
  setMsg("まずはCSVを貼り付けるかファイルを選択してください。");
</script>
</body>
</html>
