<body>
<header>
  <div class="wrap topbar">
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <div>
        <strong>ConvertFileBox</strong><div class="stat">無料・ブラウザ完結ツール集</div>
      </div>
    </div>
    <nav class="nav" aria-label="サイト内リンク">
      <a href="/">ホーム</a>
      <a href="/tools/">ツール一覧</a>
      <a href="/about/">このサイトについて</a>
      <a href="/privacy/">プライバシーポリシー</a>
    </nav>
  </div>
</header>

<main class="wrap">
  <section class="hero">
    <h1>CSV→JSON 変換（ファイル専用・自動変換）</h1>
    <p class="sub">
      CSVファイルを選ぶだけでJSONに自動変換します。文字化けする場合は文字コードを切り替えてください。<br/>
      <span class="pill">サーバー送信なし（ブラウザ内処理）</span>
      <span class="pill" style="margin-left:6px"><a href="/tools/csv-to-json-paste/">貼り付け版はこちら</a></span>
    </p>
  </section>

  <section class="card">
    <div class="hd">
      <div class="title">設定・ファイル選択</div>
      <div class="stat" id="stat"></div>
    </div>
    <div class="bd">
      <div class="row" style="justify-content:space-between">
        <div class="row">
          <label class="msg">区切り文字：</label>
          <select id="delimiter">
            <option value="," selected>カンマ (,)</option>
            <option value="tab">タブ (\t)</option>
            <option value=";">セミコロン (;)</option>
          </select>

          <label class="msg" style="margin-left:6px">
            <input type="checkbox" id="hasHeader" checked />
            1行目はヘッダ
          </label>

          <label class="msg" style="margin-left:6px">
            文字コード：
            <select id="fileEncoding">
              <option value="shift_jis" selected>Shift-JIS</option>
              <option value="utf-8">UTF-8</option>
              <option value="utf-8-bom">UTF-8（BOM付き）</option>
              <option value="utf-16le">UTF-16LE</option>
              <option value="utf-16be">UTF-16BE</option>
            </select>
          </label>
        </div>

        <div class="row">
          <button class="btn" id="btnCopy" type="button" disabled>JSONをコピー</button>
          <button class="btn primary" id="btnDownload" type="button" disabled>JSONをダウンロード</button>
        </div>
      </div>

      <div class="hint">
        ファイルを選ぶと自動変換します。文字コード/区切り/ヘッダを変えると自動で再変換します。
      </div>

      <div class="row" style="margin-top:10px">
        <label class="msg">
          CSVファイル：
          <input type="file" id="fileInput" accept=".csv,text/csv,.txt,text/plain" />
        </label>
        <span class="msg" id="msg"></span>
      </div>
    </div>
  </section>

  <section class="card">
    <div class="hd">
      <div class="title">JSON結果（全件）</div>
      <div class="stat" id="countStat"></div>
    </div>
    <div class="bd">
      <div class="resultBox">
        <textarea id="outputText" readonly placeholder="ここにJSONが表示されます（ファイルを選択してください）"></textarea>
      </div>
    </div>
  </section>
</main>

<script>
  const $ = (id) => document.getElementById(id);

  const delimiterEl = $("delimiter");
  const hasHeaderEl = $("hasHeader");
  const fileEncodingEl = $("fileEncoding");
  const fileInputEl = $("fileInput");

  const outputEl = $("outputText");
  const msgEl = $("msg");
  const statEl = $("stat");
  const countStatEl = $("countStat");

  const btnCopy = $("btnCopy");
  const btnDownload = $("btnDownload");

  let lastSelectedFile = null;
  let lastJsonText = "";

  function setMsg(text, kind="info"){
    msgEl.textContent = text || "";
    msgEl.className = "msg " + (kind==="ok" ? "ok" : kind==="ng" ? "ng" : "");
  }

  function setStat(text){ statEl.textContent = text || ""; }
  function setCountStat(text){ countStatEl.textContent = text || ""; }

  function normalizeNewlines(s){
    return s.replace(/\r\n/g,"\n").replace(/\r/g,"\n");
  }

  function decodeArrayBuffer(buf, encSel){
    const enc = (encSel === "utf-8-bom") ? "utf-8" : encSel;
    let text = "";
    try{
      text = new TextDecoder(enc, { fatal:false }).decode(buf);
    }catch(e){
      text = new TextDecoder("utf-8", { fatal:false }).decode(buf);
    }
    if (text.startsWith("\uFEFF")) text = text.slice(1);
    return text.replace(/\u0000/g, "");
  }

  function parseCSV(text, delimiterChar){
    const delim = delimiterChar === "tab" ? "\t" : delimiterChar;
    const s = normalizeNewlines(text);

    const rows = [];
    let i = 0, field = "", row = [], inQuotes = false;

    while (i < s.length) {
      const ch = s[i];

      if (inQuotes) {
        if (ch === '"') {
          if (s[i+1] === '"') { field += '"'; i += 2; continue; }
          inQuotes = false; i++; continue;
        } else {
          field += ch; i++; continue;
        }
      } else {
        if (ch === '"') { inQuotes = true; i++; continue; }
        if (ch === delim) { row.push(field); field = ""; i++; continue; }
        if (ch === "\n") { row.push(field); rows.push(row); field = ""; row = []; i++; continue; }
        field += ch; i++; continue;
      }
    }
    row.push(field);
    rows.push(row);

    while (rows.length && rows[rows.length-1].length === 1 && rows[rows.length-1][0].trim() === "") rows.pop();
    return rows;
  }

  function safeKey(s, idx){
    const t = (s ?? "").trim();
    if (!t) return `col${idx+1}`;
    return t.replace(/\s+/g,"_").replace(/[^\w\-ぁ-んァ-ン一-龥]/g,"_");
  }

  function csvToJson(text){
    const rows = parseCSV(text, delimiterEl.value);
    if (!rows.length) return { json: [], headers: [], rowsCount: 0 };

    let headers = [];
    let start = 0;

    if (hasHeaderEl.checked){
      headers = rows[0].map((h,i)=>safeKey(h,i));
      start = 1;
    } else {
      const maxCols = Math.max(...rows.map(r => r.length));
      headers = Array.from({length:maxCols}, (_,i)=>`col${i+1}`);
    }

    const json = rows.slice(start).map(r => {
      const o = {};
      for (let i=0;i<headers.length;i++){
        o[headers[i]] = (r[i] ?? "");
      }
      return o;
    });

    return { json, headers, rowsCount: rows.length };
  }

  async function reloadAndConvert(){
    if (!lastSelectedFile) return;

    try{
      const ab = await lastSelectedFile.arrayBuffer();
      const text = decodeArrayBuffer(ab, fileEncodingEl.value);

      const { json, headers, rowsCount } = csvToJson(text);

      lastJsonText = JSON.stringify(json, null, 2);
      outputEl.value = lastJsonText;

      btnCopy.disabled = (json.length === 0);
      btnDownload.disabled = (json.length === 0);

      setMsg(`変換しました：${lastSelectedFile.name}`, "ok");
      setStat(`${lastSelectedFile.name} / ${fileEncodingEl.value} / 区切り=${delimiterEl.value==="tab"?"TAB":delimiterEl.value}`);
      setCountStat(`CSV行=${rowsCount} / JSON件数=${json.length} / 列=${headers.length}`);

      if (rowsCount <= 1 && hasHeaderEl.checked) {
        setMsg("データ行が0件です。ヘッダ設定やCSV形式を確認してください。", "ng");
      }
      if (headers.length <= 1) {
        setMsg("列数が1です。区切り文字が違う可能性があります（カンマ/タブ/セミコロン）。", "ng");
      }

    }catch(e){
      console.error(e);
      lastJsonText = "";
      outputEl.value = "";
      btnCopy.disabled = true;
      btnDownload.disabled = true;
      setMsg("変換に失敗しました。文字コードや区切り文字を確認してください。", "ng");
      setCountStat("");
    }
  }

  // Events
  fileInputEl.addEventListener("change", async (e) => {
    const f = e.target.files && e.target.files[0];
    if (!f) return;
    lastSelectedFile = f;
    await reloadAndConvert();
  });

  delimiterEl.addEventListener("change", reloadAndConvert);
  hasHeaderEl.addEventListener("change", reloadAndConvert);
  fileEncodingEl.addEventListener("change", reloadAndConvert);

  btnCopy.addEventListener("click", async () => {
    if (!lastJsonText) return;
    try{
      await navigator.clipboard.writeText(lastJsonText);
      setMsg("JSONをコピーしました。", "ok");
    }catch(e){
      outputEl.focus(); outputEl.select();
      document.execCommand("copy");
      setMsg("JSONをコピーしました。", "ok");
    }
  });

  btnDownload.addEventListener("click", () => {
    if (!lastJsonText) return;
    const base = (lastSelectedFile?.name || "converted").replace(/\.[^.]+$/, "");
    const blob = new Blob([lastJsonText], { type: "application/json;charset=utf-8" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = `${base}.json`;
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
    setMsg("JSONをダウンロードしました。", "ok");
  });

  // Init
  setMsg("CSVファイルを選択してください。");
</script>
</body>
