    <script>
        const $ = (id) => document.getElementById(id);
        const ta = $("ta");
        const output = $("output");
        const errorMsgEl = $("errorMsg");

        const btnCopy = $("btnCopy");
        const btnClear = $("btnClear");

        function setError(text) {
            if (!text) {
                errorMsgEl.style.display = "none";
                return;
            }
            errorMsgEl.textContent = text;
            errorMsgEl.style.display = "block";
        }

        function getType(value) {
            if (value === null) return "null";
            if (Array.isArray(value)) return "array";
            return typeof value;
        }

        function generateSchema(data) {
            const type = getType(data);

            if (type === "object") {
                const properties = {};
                const required = [];
                for (const key in data) {
                    properties[key] = generateSchema(data[key]);
                    // 繧ｷ繝ｳ繝励Ν縺ｫ縺吶ｋ縺溘ａ縲∝・縺ｦ縺ｮ繝励Ο繝代ユ繧｣繧坦equired縺ｨ縺励※縺ｯ謇ｱ繧上↑縺・°縲√≠繧九＞縺ｯ謇ｱ縺・°縲・
                    // 荳闊ｬ逧・↓縺ｯ繝・・繧ｿ縺九ｉ逕滓・縺吶ｋ蝣ｴ蜷医∫樟迥ｶ縺ゅｋ繧ゅ・縺ｯRequired縺ｨ縺吶ｋ閠・∴譁ｹ繧ゅ〒縺阪ｋ縺・
                    // 縺薙％縺ｧ縺ｯType螳夂ｾｩ縺ｮ縺ｿ繧ｷ繝ｳ繝励Ν縺ｫ陦後≧
                }
                return {
                    type: "object",
                    properties: properties
                };
            } else if (type === "array") {
                // 驟榊・縺ｮ荳ｭ霄ｫ繧定ｦ九※隕∫ｴ縺ｮ蝙九ｒ謗ｨ貂ｬ縺吶ｋ
                // 隍・焚縺ｮ蝙九′豺ｷ縺悶▲縺ｦ縺・ｋ蝣ｴ蜷医・ "items": {} (any) 縺ｫ縺吶ｋ縺九｛neOf縺ｪ縺ｩ縺ｫ縺吶ｋ縺九・
                // 縺薙％縺ｧ縺ｯ繧ｷ繝ｳ繝励Ν縺ｫ譛蛻昴・隕∫ｴ縲√≠繧九＞縺ｯ蜈ｱ騾夐・ｒ隕九ｋ遲峨・邁｡譏灘ｮ溯｣・→縺吶ｋ
                let itemsSchema = {};
                if (data.length > 0) {
                    // 縺薙％縺ｧ縺ｯ邁｡譏鍋噪縺ｫ0逡ｪ逶ｮ縺ｮ隕∫ｴ縺九ｉSchema繧剃ｽ懊ｋ・医ｂ縺励￥縺ｯ繝槭・繧ｸ繝ｭ繧ｸ繝・け縺悟ｿ・ｦ√□縺瑚､・尅縺ｫ縺ｪ繧九◆繧・ｼ・
                    // 繧医ｊ鬮伜ｺｦ縺ｫ縺吶ｋ縺ｪ繧牙・縺ｦ縺ｮ隕∫ｴ繧貞所縺ｼ縺儡chema縺ｫ縺吶∋縺阪□縺後√∪縺壹・MVP縺ｨ縺励※0逡ｪ逶ｮ繧呈治逕ｨ
                    itemsSchema = generateSchema(data[0]);

                return {
                    type: "array",

            } else {

        }

        // 繧医ｊ繝ｪ繝・メ縺ｪSchema逕滓・ (Draft-07諠ｳ螳・
        function jsonToSchema(data) {
            return {
                $schema: "http://json-schema.org/draft-07/schema#",
                ...generateSchema(data)
            };
        }

        function process() {
            setError("");
            const t = (ta.value ?? "").trim();
            if (!t) {
                output.value = "";
                btnCopy.disabled = true;
                return;
            }

            try {
                const obj = JSON.parse(t);
                const schema = jsonToSchema(obj);
                output.value = JSON.stringify(schema, null, 2);
                btnCopy.disabled = false;
            } catch (e) {
                output.value = "";
                btnCopy.disabled = true;
                // 蜈･蜉幃比ｸｭ縺九ｂ縺励ｌ縺ｪ縺・・縺ｧ縲∝ｮ悟・縺ｫ繝代・繧ｹ繧ｨ繝ｩ繝ｼ縺ｮ譎ゅ・髱吶°縺ｫ縺吶ｋ縺九√お繝ｩ繝ｼ蜃ｺ縺吶°縲・
                // json-formatter縺ｫ蛟｣縺・∝・蜉帑ｸｭ縺ｯ繝舌Μ繝・・繝医＠縺､縺､繧ｨ繝ｩ繝ｼ陦ｨ遉ｺ
                setError("JSON蠖｢蠑上お繝ｩ繝ｼ: 繧ｫ繝ｳ繝槭∵峡蠑ｧ縲√ム繝悶Ν繧ｯ繧ｩ繝ｼ繝医ｒ遒ｺ隱阪＠縺ｦ縺上□縺輔＞縲・);
            }
        }

        // Debounce for input
        let debounceTimer = null;
        ta.addEventListener("input", () => {
            if (debounceTimer) clearTimeout(debounceTimer);
            debounceTimer = setTimeout(process, 300);
        });

        btnCopy.addEventListener("click", async () => {
            if (!output.value) return;
            copyToClipboard(output.value, btnCopy);
        });

        btnClear.addEventListener("click", () => {
            ta.value = "";
            output.value = "";
            setError("");
            btnCopy.disabled = true;
        });

        btnSample.addEventListener("click", () => {

                isActive: true,
                tags: ["engineer", "designer"],
                address: {
                    city: "Tokyo",

            process();
        });
